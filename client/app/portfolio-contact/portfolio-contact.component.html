<div class="contactMain">

      <img class="ufo" src="https://i.imgur.com/nbUgzTo.png" style="width:200px;height:200px;"/>
    <h3 style="padding: 1em"><strong>Quick Contact</strong></h3>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" id="name" name="Name" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" id="email" name="email" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" id="phone" name="phone" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your Message Here...." tabindex="5" id="message" name="message" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" value="Submit">Submit</button>
    </fieldset>
  </form>
</div>
